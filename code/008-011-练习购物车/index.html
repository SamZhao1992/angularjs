<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../vendor/bootstrap3/css/bootstrap.min.css">
</head>
<body ng-app="MyInjectorModule">

    <div ng-controller="CartController" class="container">
        <table class="table"ng-show="cart.length > 0">
            <thead>
                <th>产品编号</th>
                <th>产品名字</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
                        <input type="text" value="{{item.quantity}}" ng-model="item.quantity"/>
                        <button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.price * item.quantity}}</td>
                    <td><button type="button" ng-click="remove(item.id)" class="btn btn-danger">移除</button></td>
                </tr>
            <tr>
                <td>
                    总购买价
                </td>
                <td>{{totalPrice()}}</td>
                <td>总购买数量</td>
                <td>{{totalCount()}}</td>
                <td colspan="2">
                    <button type="button" ng-click="cart = null" class="btn btn-danger">清空购物车</button>
                </td>
            </tr>
            </tbody>
        </table>

        <p ng-show="!cart.length">您的购物车内没有商品！</p>
    </div>

    <script type="text/javascript" src="../../vendor/angular/angular.js"></script>
    <script type="text/javascript" src="app/index.js"></script>

</body>
</html>
